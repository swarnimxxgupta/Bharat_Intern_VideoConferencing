<!doctype html>
<html lang="en">
    <head>
        <title>Talk To Everyone</title>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Talk To Everyone WebRTC real-time cam-2-cam video calls and screen sharing, end-to-end encrypted."
        />

        <meta property="og:type" content="app-webrtc" />
        <meta property="og:site_name" content="MiroTalk C2C" />
        <meta property="og:title" content="Click the link to join this call." />
        <meta property="og:description" content="Free WebRTC cam-2-cam video calls." />
        <meta property="og:image" content="https://c2c.mirotalk.com/images/logo.svg" />
        <meta property="og:url" content="https://c2c.mirotalk.com" />

        <link rel="apple-touch-icon" href="../images/favicon.png" />
        <link rel="icon" type="image/x-icon" href="../images/img.2.jpg" />
        <link rel="stylesheet" href="../css/home.css" />

        <script async src="../js/umami.js"></script>

        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script defer src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>
        <script defer src="../js/home.js"></script>
    </head>
    <body onload="initHome()">
        <nav class="nav">
            <h1>TALK TO EVERYONE</h1>>
        </nav>
        <form>
            <label for="username">Room</label>
            <input id="roomIdInput" type="text" name="room" maxlength="36" placeholder="Room Id" required />
            <label for="username">Username</label>
            <input id="userNameInput" type="text" name="name" maxlength="15" placeholder="Username" required />
            <button id="joinBtn">Join</button>
            <div class="githubDiv">
                <a
                    class="github-button"
                    href="https://github.com/sponsors/miroslavpejic85"
                    data-color-scheme="no-preference: light; light: light; dark: dark;"
                    data-icon="octicon-heart"
                    data-size="large"
                    aria-label="Sponsor @miroslavpejic85 on GitHub"
                    >Support</a
                >
            </div>
        </form>
    </body>
</html>
